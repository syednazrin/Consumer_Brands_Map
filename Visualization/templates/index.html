<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store & District Analytics</title>
    
    <!-- External Libraries -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div id="map"></div>
        
        <div class="sidebar" id="sidebar">
            <div class="resize-handle" id="resize-handle"></div>
            <div class="sidebar-header">
                <div class="sidebar-header-top">
                    <h1>Store Locations Map</h1>
                    <button id="collapse-btn" title="Collapse sidebar">â—€</button>
                </div>
                
                <div class="sidebar-header-content">
                    <div class="control-section">
                        <label>Select Category</label>
                        <select id="category-selector">
                            <option value="">Loading categories...</option>
                        </select>
                    </div>

                    <div class="control-section">
                        <label>District Metric (Choropleth)</label>
                        <select id="metric-selector">
                            <option value="Population (k)">Population (thousands)</option>
                            <option value="Income per capita">Income per Capita</option>
                            <option value="Income">Total Income (Billion RM)</option>
                        </select>
                    </div>

                    <div class="control-section">
                        <label>Store Display Mode</label>
                        <div class="mode-buttons">
                            <button class="mode-btn active" data-mode="cluster">Cluster</button>
                            <button class="mode-btn" data-mode="individual">Individual</button>
                            <button class="mode-btn" data-mode="none">None</button>
                        </div>
                    </div>

                    <div class="stats-summary">
                        <div class="stat-card">
                            <span class="stat-value" id="store-count">0</span>
                            <span class="stat-label">Total Stores</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-value" id="district-count">0</span>
                            <span class="stat-label">Districts Covered</span>
                        </div>
                        <div class="stat-card" id="dc-stat-card">
                            <span class="stat-value" id="dc-count">0</span>
                            <span class="stat-label">Number of DC's</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="tabs">
                <button class="tab active" data-tab="overview">Overview</button>
                <button class="tab" data-tab="stores">Stores</button>
                <button class="tab" data-tab="analytics">Analytics</button>
            </div>
            
            <div class="tab-content">
                <div class="tab-panel active" id="overview">
                    <div class="loading">Loading overview data...</div>
                </div>
                
                <div class="tab-panel" id="stores">
                    <div class="loading">Loading stores...</div>
                </div>
                
                <div class="tab-panel" id="analytics">
                    <div class="loading">Loading analytics...</div>
                </div>
            </div>
        </div>

        <!-- Legend - Fixed at bottom-left corner of map -->
        <div class="legend">
            <div class="legend-title" id="legend-title">Population (thousands)</div>
            <div class="legend-scale">
                <div style="background: #4ade80;"></div>
                <div style="background: #facc15;"></div>
                <div style="background: #fb923c;"></div>
                <div style="background: #ef4444;"></div>
            </div>
            <div class="legend-labels">
                <span id="legend-min">0</span>
                <span id="legend-max">100</span>
            </div>
        </div>

        <!-- Brand Legend - Fixed at bottom-right corner of map -->
        <div class="brand-legend" id="brand-legend">
            <div class="brand-legend-title">Brands in View</div>
            <div id="brand-legend-items"></div>
        </div>
    </div>

    <!-- Custom Scripts (load in order) -->
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/analyticsUtils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dataLoader.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mapLayers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tabPanels.js') }}"></script>
    <script src="{{ url_for('static', filename='js/uiHandlers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mapInteractions.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
